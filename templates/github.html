{% if GITHUB_URL %}
    <a class="forkmegithub" href="{{ GITHUB_URL }}">
    {% if GITHUB_POSITION != "left" %}
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="/theme/images/forkme_right_gray.png" alt="Fork me on GitHub">
    {% else %}
        <img style="position: absolute; top: 0; left: 0; border: 0;" src="/theme/images/forkme_left_gray.png" alt="Fork me on GitHub">
    {% endif %}
    </a>
{% endif %}
